<!DOCTYPE html>
<html>
    <head>
        <title>Speed dial</title>
        <link rel='stylesheet' href='default.css'></style>
    </head>
    <body>
        <div class='dial-container'>
                <div class='dial' id='%1' style='background-image: url(%2); background-color: #f60'>
                        <div class='close-button'>&times;</div>
                        <img src='%' class='image'>
                        <div class='title'>Google</div>
                    </div>
        </div>
    </body>
</html>
